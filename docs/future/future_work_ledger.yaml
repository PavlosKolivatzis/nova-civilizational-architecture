# Status Definitions
status_definitions:
  CANDIDATE: "Considered but not committed - may be implemented if resources allow"
  PROPOSED: "Has initial design/specification but needs approval"
  PLANNED: "Approved and scheduled for implementation"
  DEFERRED: "Approved but postponed due to dependencies or priorities"
  CANCELLED: "No longer relevant or superseded"

# Priority Definitions
priority_definitions:
  CRITICAL: "Blocks major functionality or security"
  HIGH: "Important for core operation or significant improvement"
  MEDIUM: "Valuable enhancement but not blocking"
  LOW: "Nice-to-have feature or optimization"

# Risk Level Definitions
risk_definitions:
  LOW: "Minimal risk of regression or complexity"
  MEDIUM: "Moderate risk requiring careful testing"
  HIGH: "High risk requiring extensive testing and rollback planning"