name: Verify ANR Pilot Readiness

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - 'orchestrator/router/**'
      - 'src/nova/slots/**'
      - 'slots/**'
      - 'tests/**'
      - 'verify_pilot_ready.py'
      - '.github/workflows/verify-pilot-ready.yml'

permissions:
  contents: read

concurrency:
  group: verify-pilot-ready-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements-dev.txt
            requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pytest
          fi

      - name: Verify pilot readiness
        run: python verify_pilot_ready.py
