name: IDS CI

on:
  push:
    paths:
      - 'services/ids/**'
      - 'slots/slot04_tri_engine/ids_integration.py'
      - 'slots/slot09_distortion_protection/ids_policy.py'
      - 'slots/slot08_memory_ethics/ids_protection.py'
      - 'config/feature_flags.py'
  pull_request:
    paths:
      - 'services/ids/**'
      - 'slots/**/ids_*.py'
      - 'config/feature_flags.py'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NUMPY_SEED: 42
      IDS_SCHEMA_VALIDATE: true

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest hypothesis ruff mypy

    - name: Run unit tests
      run: pytest tests/services/ -v --tb=short

    - name: Run chaos tests
      run: pytest tests/chaos/test_ids_chaos.py -v

    - name: Run property tests
      run: pytest tests/property/ -v --tb=short -x

    - name: Run performance tests
      run: pytest tests/performance/ -v --durations=0

    - name: Type checking
      run: mypy services/ids/ --ignore-missing-imports

    - name: Linting
      run: ruff check services/ids/ --select=I

    - name: Contract validation
      run: python -c "
        import json
        with open('contracts/feature.ids.contract.json') as f:
            contract = json.load(f)
        print('Contract validation passed')
      "
