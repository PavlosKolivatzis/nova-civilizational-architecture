name: IDS CI

on:
  push:
    paths:
      - 'services/ids/**'
      - 'src/nova/slots/slot04_tri_engine/ids_integration.py'
      - 'src/nova/slots/slot09_distortion_protection/ids_policy.py'
      - 'src/nova/slots/slot08_memory_ethics/ids_protection.py'
      - 'config/feature_flags.py'
  pull_request:
    paths:
      - 'services/ids/**'
      - 'src/nova/slots/**/ids_*.py'
      - 'slots/**/ids_*.py'
      - 'config/feature_flags.py'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NUMPY_SEED: 42
      IDS_SCHEMA_VALIDATE: true

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest hypothesis ruff mypy

    - name: Run tests
      run: pytest -q --maxfail=1 --disable-warnings

    - name: Type checking
      run: mypy services/ids/ --ignore-missing-imports

    - name: Linting
      run: ruff check services/ids/ --select=I

    - name: Contract validation (if present)
      if: ${{ hashFiles('contracts/feature.ids.contract.json') != '' }}
      run: |
        python - <<'PY'
        import json,sys
        with open('contracts/feature.ids.contract.json') as f:
            json.load(f)
        print('Contract validation passed')
        PY
