name: health-config-matrix

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  health-config:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10", "3.11", "3.12" ]
        watchdog: [ "false", "true" ]
        serverless: [ "false", "true" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install base deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install fastapi "uvicorn[standard]" httpx pytest

      - name: Optional watchdog
        if: ${{ matrix.watchdog == 'true' }}
        run: pip install watchdog>=3.0.0

      - name: Env flags
        run: |
          echo "NOVA_LOG_LEVEL=INFO" >> $GITHUB_ENV
          # Force-disable hot reload in the smoke call to avoid background tasks in CI
          echo "NOVA_HOT_RELOAD=false" >> $GITHUB_ENV
          if [ "${{ matrix.serverless }}" = "true" ]; then
            echo "VERCEL=1" >> $GITHUB_ENV
          fi

      - name: Unit tests
        run: pytest -q

      - name: Smoke: /health/config endpoint
        run: |
          python - <<'PY'
          import json
          from fastapi.testclient import TestClient
          try:
              from orchestrator.app import app
          except Exception:
              raise SystemExit("App import failed; /health/config smoke test requires orchestrator/app.py")
          c = TestClient(app)
          r = c.get("/health/config")
          assert r.status_code == 200, r.text
          data = r.json()
          print(json.dumps(data, ensure_ascii=False))
          assert "hot_reload_enabled" in data
          assert "slots_loaded" in data
          assert isinstance(data.get("slots", []), list)
          PY

      - name: Smoke: /health (legacy fields preserved)
        run: |
          python - <<'PY'
          import json
          from fastapi.testclient import TestClient
          try:
              from orchestrator.app import app
          except Exception:
              raise SystemExit("App import failed; /health smoke test requires orchestrator/app.py")
          c = TestClient(app)
          r = c.get("/health")
          assert r.status_code == 200, r.text
          data = r.json()
          print(json.dumps(data, ensure_ascii=False))
          assert "status" in data
          assert "slots" in data
          assert "router_thresholds" in data
          assert "circuit_breaker" in data
          PY
