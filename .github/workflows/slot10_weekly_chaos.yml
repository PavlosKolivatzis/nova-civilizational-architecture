name: Slot 10 Weekly Chaos & Acceptance

on:
  schedule:
    - cron: "0 6 * * 1"   # Mondays 06:00 UTC
  workflow_dispatch:

jobs:
  chaos-and-acceptance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-metadata pytest-json-report anyio hypothesis

      - name: Run Slot 10 tests (fast)
        run: |
          python -m pytest slots/slot10_civilizational_deployment/tests -q

      - name: Weekly chaos run
        run: |
          python scripts/slot10_weekly_chaos.py --seed 42 --export-dir artifacts --export-prom slot10_metrics.prom

      - name: Upload chaos artifacts
        uses: actions/upload-artifact@v4
        with:
          name: slot10-chaos-artifacts
          path: |
            artifacts/slot10_metrics.prom
            artifacts/slot10_weekly_chaos.json