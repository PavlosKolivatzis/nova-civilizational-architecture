name: Verify Vault
on:
  push:
  pull_request:

jobs:
  verify:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache audit tooling
        uses: actions/cache@v4
        with:
          path: tools/audit
          key: ${{ runner.os }}-audit-tools-${{ hashFiles('tools/audit/cosign.json') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --only-binary :all: -r requirements.txt
          python -m pip install yamllint

      - name: Bootstrap audit tools
        env:
          COSIGN_PLATFORM: ${{ runner.os == 'Windows' && 'windows-amd64' || 'linux-amd64' }}
        run: python scripts/bootstrap_audit_tools.py

      - name: Run vault verifier
        env:
          PYTHONUTF8: "1"
        run: python scripts/verify_vault.py
