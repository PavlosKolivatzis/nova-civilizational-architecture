  required_frameworks: [TruthAnchor, deltaTHRESH, TRI_Engine, Constellation, WisdomGovernor, DistortionProtection, ARC]

  invariants:
    - id: SPECTRAL_THRESHOLD
      rule: "spectral_entropy_H > 2.5 indicates extraction pattern"
