    - id: EQUILIBRIUM_THRESHOLD
      rule: "equilibrium_ratio_rho < 0.7 indicates extraction system"
      sensitivity: 0.891
      specificity: 0.913

    - id: ROLE_SEPARATION
      rule: "only Slot01/09 write to attest_ledger"
